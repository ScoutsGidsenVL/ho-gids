<div class="container" id="settings">
  <h2>Instellingen</h2>

  <form>
    <div class="form-group">
      <label for="selectGouw">Selecteer jouw gouw: </label>
      <select class="form-control" id="selectGouw" ng-model="gouw" ng-options="'Gouw ' + item.naam for item in gouwen track by item.naam" ng-change="setGouw(gouw)"></select>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="showOnMap(gouw.grond)">Toon gouwgrond op de kaart: {{gouw.grond}}</button>
    </div>
  </form>
</div>
