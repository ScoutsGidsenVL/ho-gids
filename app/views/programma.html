<div ng-repeat="dag in programma" class="programma">
	<h2>{{dag.dag}}</h2>

	<div class="programmaItem container-fluid" ng-repeat="item in dag.items">
		
		<div class="row" ng-class="{'clickable':item.plaats && !item.subitems}" ng-click="toonOpKaart(item)">
			<div class="col-xs-4 tijd">
				<p>{{item.start}} <span ng-show="item.stop">- {{item.stop}}</span></p> 				
			</div>
			<div class="col-xs-8 omschrijving">
				<h5>{{item.titel}} <small class="plaats">{{item.plaats}}</small></h5>			
				<p ng-show="item.beschrijving" class="beschrijving">{{item.beschrijving}}</p>
			</div>
		</div>

		<div class="row" ng-show="item.subitems">
			<div class="col-xs-12">
				<div class="subitems-container" masonry="{gutter:10}">
					<div class="programmaSubitem clickable masonry-brick"
						 ng-repeat="subitem in item.subitems" ng-click="toonOpKaart(subitem)">
						{{subitem.titel}} 
						<span class="plaats">[{{subitem.plaats}}]</span>
					</div>
				</div>	
			</div>
		</div>

	</div>

</div>
