<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />

  <body ng-app="hoGidsApp">
    <nav class="header navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MenuCtrl" ng-cloak>
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left" snap-toggle="left">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Herfstontmoeting 2016</a>
          <button type="button" class="btn btn-default pull-right navbar-btn" snap-toggle="right" ng-show="isActive('/kaart')">
            <span class="glyphicon glyphicon-question-sign"></span>
          </button>
        </div>
      </div>
    </nav>

    <div id="content" snap-content class="scrollable">
      <div ng-view=""></div>
    </div>

    <div snap-drawer id="sidemenu" ng-controller="MenuCtrl">
      <a ng-click="go('/')" snap-close="left">
        <img src="images/menu/logo.png" alt="logo HO" id="logo"/>
      </a>
      <ul>
        <li ng-class="{active:isActive('/informatie')}">
          <a ng-click="go('/informatie')" snap-close="left">Informatie</a>
        </li>
        <li ng-class="{active:isActive('/programma')}">
          <a ng-click="go('/programma')" snap-close="left">Programma</a>
        </li>
        <li ng-class="{active:isActive('/kaart')}">
          <a ng-click="go('/kaart')" snap-close="left">Kaart</a>
        </li>
        <li ng-class="{active:isActive('/leefregels')}">
          <a ng-click="go('/leefregels')" snap-close="left">Leefregels</a>
        </li>
        <li ng-class="{active:isActive('/instellingen')}">
          <a ng-click="go('/instellingen')" snap-close="left">Instellingen</a>
        </li>
        <li ng-class="{active:isActive('/over')}">
          <a ng-click="go('/over')" snap-close="left">Over deze app</a>
        </li>
      </ul>
    </div>

    <div snap-drawer="right" id="legenda" snap-close="right" ng-cloak ng-controller="MenuCtrl">
      <h2>Legende</h2>
      <ul class="list-unstyled">
        <li><img src="images/kaart/ehbo.png">EHBO</li>
        <li><img src="images/kaart/evacuatiepunt.png">Evacuatiepunt</li>
        <li><img src="images/kaart/infopunt.png">Infopunt</li>
        <li><img src="images/kaart/sanitair.png">Sanitair & drinkbaar water</li>
        <li><img src="images/kaart/afwasbatterij.png">Afwasbatterij</li>
        <li><img src="images/kaart/bar.png">Bar</li>
        <li><img src="images/kaart/eten.png">Eten</li>
      </ul>
      <ul class="list-unstyled">
        <li class="area" style="background-color: #51af31;"><img src="images/kaart/tent.png" />Gouwgrond</li>
        <li class="area" style="background-color: #da0c25;">Tak- en Themagrond</li>
        <li class="area" style="background-color: #e2afc4;">Paviljoen</li>
        <li class="area" style="background-color: #dae283; color: #505319;">Loods</li>
        <li class="area" style="background-color: #009fe3;">Vijver</li>
      </ul>
      <!--<button class="btn btn-default" ng-show="gouw" ng-click="go('/kaart/' + gouw.grond)">
        <span class="glyphicon glyphicon-map-marker"></span>
        Gouw {{gouw.naam}} <span class="glyphicon glyphicon-arrow-right"></span> {{gouw.grond}}
      </button>-->
    </div>
