<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,100,300,700,400' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="hoGidsApp">
    <nav class="header navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left" snap-toggle="left">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Herfstontmoeting 2015</a>
        </div>
      </div>
    </nav>

    <div snap-content id="content">
      <div ng-view=""></div>
    </div>

    <div snap-drawer id="sidemenu">
      <a ng-href="#/" snap-close="left">
        <img src="images/menu/logo_medium.png" alt="logo HO"/>
      </a>
      <ul ng-controller="MenuCtrl">
        <li ng-class="{active:isActive('/informatie')}">
          <a ng-href="#/informatie" snap-close="left">Informatie</a>
        </li>
        <li ng-class="{active:isActive('/programma')}">
          <a ng-href="#/programma" snap-close="left">Programma</a>
        </li>
        <li ng-class="{active:isActive('/kaart')}">
          <a ng-href="#/kaart" snap-close="left">Kaart</a>
        </li>
        <li ng-class="{active:isActive('/meta')}">
          <a ng-href="#/instellingen" snap-close="left">Instellingen</a>
        </li>
        <!--<li ng-class="{active:isActive('/nieuwsstroom')}">
          <a ng-href="#/nieuwsstroom" snap-close="left">Nieuwsstroom</a>
         </li>-->
      </ul>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="bower_components/leaflet/dist/leaflet.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/programma.js"></script>
        <script src="scripts/controllers/kaart.js"></script>
