					<button type="button" class="btn btn-link hidden">
						<span class="glyphicon glyphicon-chevron-down"></span>
					</button>
				</div>--> <h5>{{item.titel}} <small>{{item.plaats}}</small></h5> <p ng-show="item.beschrijving" class="beschrijving">{{item.beschrijving}}</p> </div> <!--<div class="col-xs-3 plaats">
				<span class="">{{item.plaats}}</span>
			</div>--> </div> <div class="row"> <div class="col-xs-12"> <div class="subitems-container" masonry="{gutter:10}"> <div class="programmaSubitem masonry-brick" ng-repeat="subitem in item.subitems"> {{subitem.titel}} <span class="plaats">[{{subitem.plaats}}]</span> </div> </div> </div> </div> </div> </div>
